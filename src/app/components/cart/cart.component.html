<div class="menu-padding">

  <ng-container *ngIf="products.length !== 0">

    <div class="container-fluid">
      <div class="card-table">
        <div class="card-product">
          <table class="table table-responsive">

            <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let productItem of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td style="width: 15%">{{ productItem.title }}</td>
              <td style="width: 12%"><img src="{{ productItem.image }}" alt=""></td>
              <td style="width: 35%">{{ productItem.description }}</td>
              <td style="width: 12%">{{ productItem.price }}</td>
              <td style="width: 12%">{{ productItem.quantity }}</td>
              <td style="width: 12%">{{ productItem.total }}</td>
              <td>
                <button (click)="removeItem(productItem)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
              <td><button routerLink="/home" class="btn btn-primary">Shop More</button></td>
              <td><button class="btn btn-success">Checkout</button></td>
              <td><strong>Grand Total: ${{ grandTotal }}</strong></td>
            </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>

  </ng-container>


  <ng-container *ngIf="products.length === 0">
    <div class="container">
      <div class="card">
        <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
        <img
          src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
          alt="">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/home" class="btn btn-primary">Shop Now</button>
      </div>
    </div>
  </ng-container>


</div>
