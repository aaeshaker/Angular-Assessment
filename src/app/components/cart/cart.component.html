<div class="menu-padding">

  <ng-container *ngIf="products.length !== 0">

    <div class="container-fluid">
      <div class="card-table">
        <div class="card-product">
          <table class="table table-responsive">

            <thead>
            <tr>
              <th class="t-center">Sr.No</th>
              <th class="t-center">Product Name</th>
              <th class="t-center">Product Image</th>
              <th>Description</th>
              <th class="t-center">Price</th>
              <th class="t-center">Quantity</th>
              <th class="t-center">Total</th>
              <th class="t-center">Action</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let productItem of products; let i = index">
              <td class="t-center">{{ i + 1 }}</td>
              <td class="t-center" style="width: 15%">{{ productItem.title }}</td>
              <td class="t-center" style="width: 12%"><img src="{{ productItem.image }}" alt=""></td>
              <td style="width: 35%">{{ productItem.description }}</td>
              <td class="t-center">{{ productItem.price }}</td>
              <td class="t-center">{{ productItem.quantity }}</td>
              <td class="t-center">{{ productItem.total }}</td>
              <td class="t-center">
                <button (click)="removeItem(productItem)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="7"></td>
              <td><strong>Grand Total: ${{ grandTotal }}</strong></td>
            </tr>
            </tbody>

          </table>

          <div class="buttons">
            <button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button>
            <button routerLink="/products" class="btn btn-primary">Shop More</button>
          </div>
        </div>
      </div>
    </div>

  </ng-container>


  <ng-container *ngIf="products.length === 0">
    <div class="container">
      <div class="card">
        <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
        <img
          src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
          alt="">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
      </div>
    </div>
  </ng-container>


</div>
