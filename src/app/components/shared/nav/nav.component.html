<nav *ngIf="authenticated" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">

    <div class="d-flex align-items-center">
      <a class="navbar-brand">Hi {{ username }}</a>
      <div *ngIf="username === 'user'" class="input-group flex-nowrap">
        <input [(ngModel)]="searchTerm" (keyup)="search($event)" type="text" class="form-control"
               placeholder="search products" aria-label="Search"
               aria-describedby="addon-wrapping">
        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
      </div>
    </div>


    <div>
      <ul class="navbar-nav me-auto mb-2 mb-md-0 d-flex align-items-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" (click)="logout()">Logout</a>
        </li>
        <li *ngIf="username === 'user'" class="nav-item">
          <a routerLink="/cart" class="cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge bg-danger">{{ totalItems }}</span>
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>
